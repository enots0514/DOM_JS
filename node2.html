<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노드 삽입과 바꾸기</title>
</head>
<body>

    <h1> 노드 삽입과 바꾸기 </h1>

    <section id="section8">
        <h1>Ex8-노드 삽입과 바꾸기</h1>
        <div>
            <input type="button" class="up-button" value="위로" />
            <input type="button" class="down-button" value="아래로" />
        </div>
        <table border="1" class="notice-list">
            <thead>
                <tr>
                    <td>번호</td>
                    <td>제목</td>
                    <td>작성일</td>
                    <td>작성자</td>
                    <td>조회수</td>
                </tr>
            </thead>
            <tbody>
                <tr style="background: lightblue;">
                    <td>1</td>
                    <td><a href="1">자바스크립트란..</a></td>
                    <td>2019-01-25</td>
                    <td>newlec</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td><a href="2">유투브에 끌려다니지 않으려고 했는데....ㅜㅜ..</a></td>
                    <td>2019-01-25</td>
                    <td>newlec</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td><a href="3">기본기가 튼튼해야....</a></td>
                    <td>2019-01-25</td>
                    <td>newlec</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td><a href="4">근데 조회수가 ㅜㅜ..</a></td>
                    <td>2019-01-25</td>
                    <td>newlec</td>
                    <td>0</td>
                </tr>
            </tbody>
        </table>
    </section>
    <hr />
    
    <script>
    window.addEventListener("load", function(){
        const section = document.querySelector("#section8");
        
        const noticeList =section.querySelector(".notice-list"); 
        const tbodyNode = noticeList.querySelector("tbody");
        const upButton = section.querySelector(".up-button");
        const downButton = section.querySelector(".down-button");
        const currentNode = tbodyNode.firstElementChild;//.children[0];
      
        downButton.onclick = function(){
            const nextNode = currentNode.nextElementSibling;

            if(nextNode == null){
                return;
            }

          //  tbodyNode.removeChild(nextNode); 
          //  ===== nextNode.remove();
          // tbodyNode.insertBefore(nextNode, currentNode); 
        
          currentNode.before(nextNode);
         // ===== nextNode.after(currentNode);
          

        };
       
        upButton.onclick = function(){
            const prevNode = currentNode.previousElementSibling;

              if(prevNode == null){
                return;
                }
                prevNode.before(currentNode);    

        };

}); 

    </script>


</body>
</html>
